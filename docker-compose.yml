version: "3"

services:
  frontend:
    user: smaf
    build:
      context: smaf-frontend/frontend
      dockerfile: docker/Dockerfile
    command: npm run dev
    networks:
      my-network:
        aliases:
          - smaf-frontend
    ports:
      - "8081:3000"
    volumes:
      - ./smaf-frontend/frontend:/home/smaf/smaf-frontend/frontend/app
    restart: always
  api:
    user: smaf
    build:
      context: smaf-api/api
      dockerfile: docker/Dockerfile
    command: npm run start
    networks:
      my-network:
        aliases:
          - smaf-api
    ports:
      - "8000:3000"
    volumes:
      - ./smaf-api/api:/home/smaf/smafApi/api/app
    restart: always
networks:
  my-network:
